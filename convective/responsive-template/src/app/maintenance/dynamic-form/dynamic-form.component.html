<div class="container" fxLayout="row" fxLayoutWrap fxLayoutAlign="start start">
  <mat-form-field fxFlex="100" color="accent">
    <input matInput placeholder="Key">
  </mat-form-field>
  <mat-form-field fxFlex="100" color="accent">
    <input matInput placeholder="Description">
  </mat-form-field>
  <mat-form-field fxFlex="100" color="accent">
    <input matInput type="number" placeholder="Sort Order">
  </mat-form-field>
  <mat-form-field fxFlex="100" color="accent">
    <textarea matInput placeholder="Long Description" rows="4"></textarea>
  </mat-form-field>
  <mat-form-field fxFlex="100" color="accent">
    <input matInput [matDatepicker]="picker" placeholder="Effective Date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <div fxFlex="100">
    <button mat-button color="warn" routerLink="/maintenance">CANCEL</button>
    <button mat-button color="accent" routerLink="/maintenance">SAVE</button>
  </div>
</div>
