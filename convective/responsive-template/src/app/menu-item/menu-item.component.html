<mat-list-item [ngStyle]="{'padding-left': (depth * 8) + 'px'}" (click)="onItemSelected(item)"
              [ngClass]="{'active': item.route ? router.isActive(item.route, true): false, 'expanded': expanded}">
  <mat-icon class="routeIcon">{{item.iconName}}</mat-icon>
  {{item.name}}
  <span fxFlex *ngIf="item.children.length">
    <span fxFlex></span>
    <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
      expand_more
    </mat-icon>
  </span>
</mat-list-item>
<div *ngIf="expanded">
  <hfc-menu-item *ngFor="let child of item.children" [item]="child" [depth]="depth+1">
  </hfc-menu-item>
</div>
