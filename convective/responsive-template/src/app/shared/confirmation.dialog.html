<label matDialogTitle>{{title}}</label>
<mat-dialog-content>
  <p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="end center">
  <button mat-button color="accent" (click)="close(false)">CANCEL</button>
  <button mat-button color="accent" (click)="close(true)">OK</button>
</mat-dialog-actions>
