<div class="container" fxLayout="row" fxLayoutWrap fxLayoutAlign="start start">
  <md-input-container fxFlex="100" color="accent">
    <input mdInput placeholder="Key">
  </md-input-container>
  <md-input-container fxFlex="100" color="accent">
    <input mdInput placeholder="Description">
  </md-input-container>
  <md-input-container fxFlex="100" color="accent">
    <input mdInput type="number" placeholder="Sort Order">
  </md-input-container>
  <md-input-container fxFlex="100" color="accent">
    <textarea mdInput placeholder="Long Description" rows="4"></textarea>
  </md-input-container>
  <md-input-container fxFlex="100" color="accent">
    <input mdInput [mdDatepicker]="picker" placeholder="Effective Date">
    <button mdSuffix [mdDatepickerToggle]="picker"></button>
  </md-input-container>
  <md-datepicker #picker></md-datepicker>
  <div fxFlex="100">
    <button md-button color="warn" routerLink="/maintenance">CANCEL</button>
    <button md-button color="accent" routerLink="/maintenance">SAVE</button>
  </div>
</div>
